<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.typekit.net/gfq0hzb.css">
<link rel="stylesheet" href="css/style.css">

<title>Daily Calendar</title>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
</head>
<body>

<header class="container-fluid">
	<div class="container">
		<div class="row d-flex align-items-center">
			<article class="day-icon col col-small">
				<img src="img/partly-cloudy.svg" alt="Weather">
			</article>
			<section class="title col">
				<h1 class="mb-0"><span>Wednesday </span>November 29, 2020</h1> 
			</section>
		</div>
	</div>
</header>

<main class="container">
	
	<section class="hour-block row">
		<article class="time col col-small">
			<div class="circle"></div>
			<div class="hour">9 AM</div>
		</article>
		<form id="event" method="post" class="col">
			<textarea name="cal-item"></textarea>
		</form>
	</section>
	
	<section class="hour-block row">
		<article class="time col col-small">
			<div class="circle"></div>
			<div class="hour">10 AM</div>
		</article>
		<form id="event" method="post" class="col">
			<textarea name="cal-item"></textarea>
		</form>
	</section>
	
	<section class="hour-block row">
		<article class="time col col-small">
			<div class="circle"></div>
			<div class="hour">11 AM</div>
		</article>
		<form id="event" method="post" class="col">
			<textarea name="cal-item"></textarea>
		</form>
	</section>
	
	<section class="hour-block current row">
		<article class="time col col-small">
			<div class="circle"></div>
			<div class="hour">12 PM</div>
		</article>
		<form id="event" method="post" class="col">
			<textarea name="cal-item"></textarea>
		</form>
	</section>
	
	<section class="hour-block future row">
		<article class="time col col-small">
			<div class="circle"></div>
			<div class="hour">1 PM</div>
		</article>
		<form id="event" method="post" class="col">
			<textarea name="cal-item"></textarea>
		</form>
	</section>
	
	<section class="hour-block future row">
		<article class="time col col-small">
			<div class="circle"></div>
			<div class="hour">2 PM</div>
		</article>
		<form id="event" method="post" class="col">
			<textarea name="cal-item"></textarea>
		</form>
	</section>
	
	<section class="hour-block future row">
		<article class="time col col-small">
			<div class="circle"></div>
			<div class="hour">3 PM</div>
		</article>
		<form id="event" method="post" class="col">
			<textarea name="cal-item"></textarea>
		</form>
	</section>
	
	<section class="hour-block future row">
		<article class="time col col-small">
			<div class="circle"></div>
			<div class="hour">4 PM</div>
		</article>
		<form id="event" method="post" class="col last">
			<textarea name="cal-item"></textarea>
		</form>
	</section>
	
	<section class="hour-block future row">
		<article class="time col col-small">
			<div class="circle"></div>
			<div class="hour">5 PM</div>
		</article>
	</section>
	
	<p id="after-hours" class="text-center">Work day is over! Check back tomorrow between 9-5.</p>
	
</main>

<script src="js/main.js"></script>

</body>
</html>
